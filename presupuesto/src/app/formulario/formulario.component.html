<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select [ngClass]="{redfocus:tipoEvento=='egresoOperacion'}"
          (change)="tipoOperacion($event)" class="agregar_tipo">
              <option value="ingresoOperacion" selected>+</option>
              <option value="egresoOperacion">-</option>
          </select>
          <input [ngClass]="{redfocus:tipoEvento=='egresoOperacion'}"
            type="text" class="agregar_descripcion" name="descripcionInput"
            [(ngModel)]="descripcionInput" placeholder="Agregar DescripciÃ³n" required>
          <input [ngClass]="{redfocus:tipoEvento=='egresoOperacion'}"
           type="number" class="agregar_valor" name="valorInput"
           [(ngModel)]="valorInput"  placeholder="Valor" required>
          <button type="submit" class="agregar_btn" >
            <i [ngClass]="{red:tipoEvento=='egresoOperacion'}" class="ion-ios-checkmark-outline"></i>
          </button>
      </div>
  </div>
</form>
